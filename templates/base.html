<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>

</head>
<body>
<header class="section-header">
<section class="header-main border-bottom">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-xl-2 col-lg-3 col-md-12">
				<a href="http://bootstrap-ecommerce.com" class="brand-wrap">
					<!--<img class="logo" src="#">--> <h2>Our Logo</h2>
				</a> <!-- brand-wrap.// -->
			</div>
			<div class="col-xl-6 col-lg-5 col-md-6">
				<form action="#" >
					<div class="input-group w-100">

					    <input type="text" class="form-control" placeholder="Search">

					    <div class="input-group-append">
					      <button class="btn  bg-info" type="submit">
					        <i class="fa fa-search"></i> Search
					      </button>
					    </div>
				    </div>
				</form> <!-- search-wrap .end// -->
			</div> <!-- col.// -->
			<div class="col-xl-4 col-lg-4 col-md-6">
				<div class="widgets-wrap float-md-right">
					<div class="widget-header mr-3">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-user"></i>
								<span class="notify">1</span>
                            </div>
							<small class="text"> Account </small>
						</a>
					</div>


					<!--
					<div class="widget-header mr-3">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-comment-dots"></i>
								<span class="notify">1</span>
							</div>
							<small class="text"> Me </small>
						</a>
					</div>
				-->
					<div class="widget-header mr-3">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-heart"></i>
							</div>
							<small class="text"> Wishlist </small>
						</a>
					</div>
					<div class="widget-header">
						<a href="#" class="widget-view">
							<div class="icon-area">
								<i class="fa fa-shopping-cart"></i>
								<span class="notify">1</span>

							</div>
							<small class="text"> Cart </small>
						</a>
					</div>
				</div> <!-- widgets-wrap.// -->
			</div> <!-- col.// -->
		</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->


<nav class="navbar navbar-main navbar-expand-md border-bottom">
  <div class="container">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main_nav">
      <ul class="navbar-nav">
      	<li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"> <i class="text-muted mr-2"></i> Services </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Photography</a>
            <a class="dropdown-item" href="#">Modeling</a>
            <a class="dropdown-item" href="#">Tailoring</a>
            <a class="dropdown-item" href="#">Catering</a>
            <a class="dropdown-item" href="#">Clothing</a>
            <a class="dropdown-item" href="#">Artwork</a>
            <a class="dropdown-item" href="#">Home Decor</a>
            <a class="dropdown-item" href="#">Go to Services page --></a>

          </div>
        </li>



        <li class="nav-item">
          <a class="nav-link" href="#">Sell with us</a>
        </li>
      </ul>





    </div> <!-- collapse .// -->
  </div> <!-- container .// -->
</nav>
</header> <!-- section-header.// -->


            {%  if messages%}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    {{ message }}

                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}



</body>
</html>
