{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Sign Up</title>
<!--
<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
-->
<!-- jQuery -->
<script src="{% static "/js/jquery-2.0.0.min.js" %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static "/js/bootstrap.bundle.min.js" %}" type="text/javascript"></script>
<link href="{%  static "/css/bootstrap.css" %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static "/fonts/fontawesome/css/all.min.css" %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static "/css/ui.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "/css/responsive.css" %}" rel="stylesheet" type="text/css" />

<!-- custom javascript -->
<script src="{% static "/js/script.js" %}" type="text/javascript"></script>

</head>
<body style="background-color: white">
<div class="jumbotron" style="margin-top: 65px; margin-bottom: 65px; background-color: white">
<div class="container" role="main">
    <div class="row h-100 align-items-center" style="margin-top: 13px;margin-bottom: 20px;">
        <div class="col-xs-4 mx-auto" style="display: block; border: 8px solid transparent;
        background-origin: border-box;background-clip: content-box, border-box;background-size: cover;
        box-sizing: border-box;box-shadow: 0 0 2px 4px dodgerblue;border-radius: 5%;">
            <div class="content-section">
                <form method="post">
                    {% csrf_token %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Sign In</legend>

                        {{ form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit"> Sign In</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Don't Have An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a> </small>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
{% endblock content %}
